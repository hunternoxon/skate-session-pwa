<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/><meta name="theme-color" content="#0b0b0c"/><link rel="manifest" href="manifest.json"/><link rel="apple-touch-icon" href="icons/icon-192.png"/><link rel="stylesheet" href="style.css"/><title>Brainlock Skateboard Game</title></head><body><div class="safe"><header class="topbar"><h1 id="titleText" class="brand-left" aria-label="Brainlock Skateboard Game">Brainlock Skateboard Game</h1><button id="settingsBtn" class="ghost icon" aria-label="Settings">⚙️</button><div class="top-actions"><div class="range-row"><label for="skill">Level</label><div class="range-wrap wide"><input id="skill" type="range" min="1" max="10" value="6" /><span id="skillVal">6</span></div></div></div></header><main id="screen"><section class="card sheet" id="sheet"><div class="sheet-header"><div id="letters" class="letters-sheet" aria-hidden="false"><span>S</span><span>K</span><span>A</span><span>T</span><span>E</span></div><div class="total-score">Total Score: <span id="scoreTop">0.00</span></div></div><div id="viewSetup" class="view active"><div class="hero-emoji" aria-hidden="true">🧠 🔒 🛹</div><button id="startBtn" class="primary xl full start-cta">Start Session</button></div><div id="viewGame" class="view hidden" aria-live="polite"><div id="trick" class="trick bigtitle"><div class="trick-topline"><span id="attemptBadge" class="badge">Attempt 1/3</span><span id="attemptPoints" class="badge right">This attempt: 0.00</span></div><div id="trickText">—</div></div><div class="actions right"><button id="skipBtn" class="ghost xl">Skip</button><button id="missBtn" class="danger xl">Miss</button><button id="landBtn" class="success xl">Land</button><button id="nextBtn" class="primary xl hidden">Next</button></div><details id="breakdown" class="breakdown"><summary>Breakdown</summary><pre id="breakText"></pre></details><div class="sheet-actions"><button id="endBtn" class="ghost lg">End Session</button></div></div><div id="viewOver" class="view hidden"><div class="hero-emoji" aria-hidden="true">🧠 🔒 🛹</div><h2>Session Over</h2><div class="big">Final: <span id="finalScore">0.00</span></div><div>Best: <span id="bestScore">0.00</span></div><button id="restartBtn" class="primary xl full">New Session</button></div></section></main><footer class="foot">v0.4.8</footer></div><script src="app.js"></script></body></html>
