<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/><meta name="theme-color" content="#0b0b0c"/><link rel="manifest" href="manifest.json"/><link rel="apple-touch-icon" href="icons/icon-192.png"/><link rel="stylesheet" href="style.css"/><title>Brainlock Skateboard Game (🧠 🔒 🛹)</title></head><body><div class="safe"><header class="topbar"><div class="brand-left">Brainlock Skateboard Game</div><button id="emojiRefresh" class="brand-right ghost icon" aria-label="Refresh">🧠🔒🛹</button><div class="top-actions"><span class="inline-setting wide"><label for="skill" class="sr">Level</label><span class="range-wrap"><input id="skill" class="wide" type="range" min="1" max="10" value="6"/><span id="skillVal">6</span></span></span><button id="settingsBtn" class="ghost icon" aria-label="Settings">⚙️</button></div></header><section class="status-strip"><div class="status-pill" id="statusObstacles">Obstacles: <span id="obsNames">—</span> <button id="editObs" class="link">Edit</button></div><div class="status-pill" id="statusStances">Stances: <span id="stanceNames">—</span> <button id="editStance" class="link">Edit</button></div><div class="status-pill" id="statusTricks">Tricks: <span id="trickSummary">—</span> <button id="editTricks" class="link">Edit</button></div></section><div id="lettersFloat" class="letters-float" aria-hidden="true"><span>S</span><span>K</span><span>A</span><span>T</span><span>E</span></div><main id="screen"><section class="card" id="setupCard"><button id="startBtn" class="primary xl">Start Session</button></section><section class="card sheet" id="gameCard" aria-live="polite"><div class="sheet-topline"><div class="score">Score: <span id="score">0.00</span></div><div class="attempts">Attempt: <span id="attempt">1</span>/3</div></div><div id="trick" class="trick bigtitle">—</div><div class="actions right"><button id="skipBtn" class="ghost xl">Skip</button><button id="missBtn" class="danger xl">Miss</button><button id="landBtn" class="success xl">Land</button><button id="nextBtn" class="primary xl hidden">Next</button></div><details id="breakdown" class="breakdown"><summary>Breakdown</summary><pre id="breakText"></pre></details><div class="sheet-actions"><button id="endBtn" class="ghost lg">End Session</button></div></section><section class="card hidden" id="overCard"><h2>Session Over</h2><div class="big">Final: <span id="finalScore">0.00</span></div><div>Best: <span id="bestScore">0.00</span></div><button id="restartBtn" class="primary xl">New Session</button></section></main><footer class="foot">v0.4.3</footer></div><div id="settingsModal" class="modal hidden" role="dialog" aria-modal="true"><div class="modal-card"><div class="modal-header"><button id="settingsBack" class="ghost icon hidden" aria-label="Back">←</button><h3 id="settingsTitle">Settings</h3><button id="settingsClose" class="ghost icon" aria-label="Close">✕</button></div><div id="settingsHome" class="pane active"><div class="list"><button class="list-item" data-open="obsPane">Obstacles</button><button class="list-item" data-open="stancePane">Stances</button><button class="list-item" data-open="trickPane">Tricks</button><button class="list-item" data-open="aboutPane">About & Tools</button></div></div><div id="obsPane" class="pane"><h4>Obstacles</h4><div id="obsChips" class="chips"></div></div><div id="stancePane" class="pane"><h4>Stances</h4><div class="chips" id="stanceChips"></div></div><div id="trickPane" class="pane"><h4>Tricks</h4><div class="chips subtle" id="catChips"></div><div class="tabs pills tight"><button data-tab="flips" class="tab active">Flips</button><button data-tab="grinds" class="tab">Grinds/Slides</button><button data-tab="spins" class="tab">Spins</button></div><div class="panel flips"></div><div class="panel grinds hidden"></div><div class="panel spins hidden"></div></div><div id="aboutPane" class="pane"><h4>About & Tools</h4><div class="toolrow"><button id="exportFeedback" class="ghost lg">Export Feedback</button><button id="clearCache" class="ghost lg">Clear Cache & Reload</button></div><p class="muted">Tip: Add to Home Screen (Share → Add to Home Screen).</p><div class="row end"><button id="settingsSave" class="primary lg">Save</button></div></div></div></div><script src="app.js"></script></body></html>
