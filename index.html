<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0b0c" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <link rel="stylesheet" href="style.css" />
  <title>Brainlock Skateboard Game</title>
</head>
<body>
  <div class="safe">
    <header class="topbar">
      <h1 id="titleText" class="brand-left" aria-label="Brainlock Skateboard Game">Brainlock Skateboard Game</h1>
      <button id="settingsBtn" class="ghost icon" aria-label="Settings">‚öôÔ∏è</button>
      <div class="top-actions">
        <div class="range-row">
          <label for="skill">Level</label>
          <div class="range-wrap wide"><input id="skill" type="range" min="1" max="10" value="6" /><span id="skillVal">6</span></div>
        </div>
      </div>
    </header>

    <section class="preview-tray" id="previewTray">
      <div class="preview-grid">
        <div class="status-pill">Obstacles: <span id="obsNames">‚Äî</span> <button id="editObs" class="link">Edit</button></div>
        <div class="status-pill">Stances: <span id="stanceNames">‚Äî</span> <button id="editStance" class="link">Edit</button></div>
        <div class="status-pill">Tricks: <span id="trickSummary">‚Äî</span> <button id="editTricks" class="link">Edit</button></div>
      </div>
      <button id="collapsePreview" class="collapse-btn" aria-expanded="true" aria-label="Collapse settings preview">‚ñ≤</button>
    </section>

    <main id="screen">
      <section class="card sheet" id="sheet">
        <div class="sheet-header">
          <div id="letters" class="letters-sheet" aria-hidden="false">
            <span>S</span><span>K</span><span>A</span><span>T</span><span>E</span>
          </div>
          <div class="scoreline" id="scoreline">
            <span class="score-label" id="scoreLabel">High Score:</span>
            <span class="score-value" id="scoreTop">0.00 pts</span>
          </div>
        </div>

        <div id="viewSetup" class="view active">
          <div class="hero-emoji" aria-hidden="true">üß† üîí üõπ</div>
          <button id="startBtn" class="primary xl full start-cta">Start Session</button>
        </div>

        <div id="viewGame" class="view hidden" aria-live="polite">
          <div id="trick" class="trick bigtitle">
            <div class="trick-topline">
              <span id="attemptBadge" class="badge">Attempt 1/3</span>
              <button id="attemptPoints" class="badge right linklike" aria-haspopup="dialog">This attempt: 0.00 pts</button>
            </div>
            <div id="trickText">‚Äî</div>
          </div>

          <div class="actions right">
            <button id="skipBtn" class="ghost xl">Skip</button>
            <button id="missBtn" class="danger xl">Miss</button>
            <button id="landBtn" class="success xl">Land</button>
            <button id="nextBtn" class="primary xl hidden">Next</button>
          </div>

          <div class="sheet-actions left">
            <button id="endBtn" class="ghost lg">End Session</button>
          </div>
        </div>

        <div id="viewOver" class="view hidden">
          <div class="hero-emoji" aria-hidden="true">üß† üîí üõπ</div>
          <div class="row spread score-duo">
            <div class="big">Final: <span id="finalScore">0.00</span> <span class="pts">pts</span></div>
            <div class="big right">High: <span id="bestScore">0.00</span> <span class="pts">pts</span></div>
          </div>
          <button id="restartBtn" class="primary xl full">New Session</button>
        </div>
      </section>
    </main>

    <footer class="foot">v0.5.0</footer>
  </div>

  <div id="settingsModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-card">
      <div class="modal-header">
        <h3 id="settingsTitle">Settings</h3>
      </div>

      <div id="settingsHome" class="pane active">
        <div class="list groups">
          <div class="group">
            <h4>Obstacles</h4>
            <div id="obsChips" class="chips"></div>
          </div>
          <div class="group">
            <h4>Stances</h4>
            <div class="chips" id="stanceChips"></div>
          </div>
          <div class="group">
            <h4>Tricks</h4>
            <div class="chips subtle" id="catChips"></div>
            <div class="subpanel">
              <div class="tabs underline tight">
                <button data-tab="flips" class="tab active">Flips</button>
                <button data-tab="grinds" class="tab">Grinds/Slides</button>
                <button data-tab="spins" class="tab">Spins</button>
              </div>
              <div class="panel flips"></div>
              <div class="panel grinds hidden"></div>
              <div class="panel spins hidden"></div>
            </div>
          </div>
        </div>
        <div class="overlay-close-row">
          <button id="settingsClose" class="ghost lg center-x">‚úï Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="breakModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-card small">
      <div class="modal-header">
        <h3>Attempt breakdown</h3>
      </div>
      <div class="pane active">
        <pre id="breakText"></pre>
        <div class="overlay-close-row">
          <button id="breakClose" class="ghost lg center-x">‚úï Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
