<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#0b0b0c"/>
  <link rel="manifest" href="manifest.json"/>
  <link rel="apple-touch-icon" href="icons/icon-192.png"/>
  <link rel="stylesheet" href="style.css"/>
  <title>Brainlock Skateboard Game</title>
</head>
<body>
  <div class="safe">
    <header class="topbar">
      <h1 id="titleText" class="brand-left">Brainlock Skateboard Game</h1>
      <button id="settingsBtn" class="ghost icon" aria-label="Settings">‚öôÔ∏è</button>
    </header>

    <section class="level-row">
      <div id="levelPill" class="pill">Level <span id="levelNum">6</span> ‚Ä¢ <span id="levelDesc">Advanced am</span> <button id="editLevel" class="link">Edit</button></div>
    </section>

    <section class="preview-tray" id="previewTray">
      <div class="preview-head"><span class="muted">Game options</span><button id="collapsePreview" class="collapse-btn" aria-expanded="true">‚ñ≤</button></div>
      <div class="preview-grid">
        <div class="status-pill">Obstacles: <span id="obsNames">rail, ledge</span> <button id="editObs" class="link">Edit</button></div>
        <div class="status-pill">Stances: <span id="stanceNames">regular, switch</span> <button id="editStance" class="link">Edit</button></div>
        <div class="status-pill">Tricks: <span id="trickSummary">Flips/Grinds ‚Ä¢ F:8 G:8 S:2</span> <button id="editTricks" class="link">Edit</button></div>
      </div>
    </section>

    <main id="screen">
      <section class="card sheet" id="sheet">
        <div class="sheet-header">
          <div id="letters" class="letters-sheet"><span>S</span><span>K</span><span>A</span><span>T</span><span>E</span></div>
          <div class="score-mini">
            <button id="highScoreBtn" class="pill small ghost">High: <span id="highTop">0.00</span> pts</button>
          </div>
        </div>

        <div id="viewSetup" class="view active">
          <div class="hero-emoji">üß† üîí üõπ</div>
          <button id="startBtn" class="primary xl full">Start Session</button>
        </div>

        <div id="viewGame" class="view hidden" aria-live="polite">
          <div id="trick" class="trick bigtitle">
            <div class="trick-topline">
              <span id="attemptBadge" class="badge">Attempt 1/3</span>
              <button id="attemptPoints" class="badge right linkish">This attempt: ‚Äî</button>
            </div>
            <div id="trickText">‚Äî</div>
          </div>
          <div class="actions right" id="playButtons">
            <button id="skipBtn" class="ghost xl">Skip</button>
            <button id="missBtn" class="danger xl">Miss</button>
            <button id="landBtn" class="success xl">Land</button>
            <button id="nextBtn" class="primary xl hidden">Next</button>
          </div>
          <div class="sheet-actions left">
            <button id="endBtn" class="ghost lg">End Session</button>
          </div>
        </div>

        <div id="viewOver" class="view hidden">
          <div class="hero-emoji">üß† üîí üõπ</div>
          <div class="row scores">
            <div class="big">Final: <span id="finalScore">0.00</span> pts</div>
            <button id="highScoreBtnOver" class="pill small ghost">High: <span id="highTopOver">0.00</span> pts</button>
          </div>
          <button id="restartBtn" class="primary xl full">New Session</button>
        </div>
      </section>
    </main>

    <footer class="foot">v0.5.4</footer>
  </div>

  <!-- Overlays -->
  <div id="overlay" class="modal hidden">
    <div class="modal-card">
      <div class="modal-header">
        <h3 id="overlayTitle">Overlay</h3>
      </div>
      <div id="overlayBody" class="pane active"></div>
      <div class="modal-footer">
        <button id="overlayPrimary" class="primary hidden">OK</button>
        <button id="overlaySecondary" class="ghost">X</button>
      </div>
    </div>
  </div>

  <div id="settingsModal" class="modal hidden">
    <div class="modal-card">
      <div class="modal-header">
        <h3>About & Tools</h3>
      </div>
      <div class="pane active">
        <div class="list">
          <label class="list-item row">
            <span>Admin Mode</span>
            <input id="adminToggle" type="checkbox"/>
          </label>
          <label class="list-item row">
            <span>Nickname</span>
            <input id="nickname" type="text" placeholder="Your name"/>
          </label>
          <button id="viewRules" class="list-item">Game Rules</button>
          <button id="clearCache" class="list-item">Clear Cache & Reload</button>
          <button id="exportFeedback" class="list-item">Export Feedback</button>
          <div class="muted small">Version: 0.5.4 ‚Ä¢ Updated: 2025-08-10</div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="settingsClose" class="ghost">X</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
